{% extends "base.html" %}

{% load i18n %}

{% block content %}


  <h3><a href="https://www.{{website.url}}">{{website.name}}</a> - {{website.category.title}}</h3>
  <hr>
  <pre>{% trans "Joined" %} {{website.created_at}}</pre>
  
  <form method="POST">
    {% csrf_token %}
    <p>
      {% trans "Are you sure to delete your website ?" %}
    </p>
    <input type="hidden" name="website_id" value={{website.pk}}>
    <button type="submit" class="btn btn-danger">{% trans "Yes, delete" %}</button>
    <a href="{% url "dashboard:home" %}">{% trans "Back to websites" %}</a>
  </form>


{% endblock content %}
