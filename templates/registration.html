{% extends "base.html" %}
{% load crispy_forms_tags %}         
{% load i18n %}

{% block content %} 

	<h3>Register</h3>
	<form method="POST">
		{% csrf_token %}
		{{ form|crispy }}                    
		<button class="btn btn-primary mt-3" type="submit">{% trans "Register" %}</button>
	</form>
	<p class="text-center">{% trans "Already have account, go to " %}<a href="{% url "users:sign-in" %}">{% trans "sign in" %} </a>{% trans "page" %}.</p>

{% endblock %}
